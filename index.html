<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رصيدك – مندوب براك الشاطئ</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>

        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* القسم اليسار */
        .left-side {
            width: 50%;
            background: #ffffff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* صورة الماكينة */
        .device {
            width: 420px;
            position: absolute;
            transform: translateY(0px);
            animation: fadeIn 1.2s ease-out;
        }

        /* القسم اليمين */
        .right-side {
            width: 50%;
            background: radial-gradient(circle at top right, #b14593, #010536 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        /* مربع المحتوى */
        .card {
            background: rgba(255,255,255,0.93);
            backdrop-filter: blur(6px);
            padding: 50px 45px;
            border-radius: 28px;
            width: 450px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            animation: slideUp 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* الشعار */
        .logo {
            width: 280px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 28px;
            color: #010536;
            margin-bottom: 18px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 35px;
            line-height: 1.8;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            margin-bottom: 12px;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            transition: 0.2s;
        }

        .fb { background: #f1f10d; color: #010536; }
        .wa { background: #48C4DD; color: #010536; }
        .sunmi { background: #B14593; color: white; }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 5px 14px rgba(0,0,0,0.25);
        }

        footer {
            margin-top: 20px;
            font-size: 13px;
            color: #777;
            text-align: center;
        }

        /* الموبايل */
        @media (max-width: 850px) {
            body { flex-direction: column; }
            .left-side { display: none; }
            .right-side { width: 100%; }
            .card { width: 90%; }
            .logo { width: 230px; }
        }

    </style>
</head>

<body>

    <!-- الجهة اليسرى -->
    <div class="left-side">
        <img class="device"
             src="https://raw.githubusercontent.com/aliqadheemah-coder/Raseedk-Brak/main/device.png">
    </div>

    <!-- الجهة اليمنى -->
    <div class="right-side">
        <div class="card">

            <img class="logo"
                 src="https://raw.githubusercontent.com/aliqadheemah-coder/Raseedk-Brak/main/logo.png">

            <h1>رصيدك – مندوب براك الشاطئ</h1>

            <p>
                الخدمة الرسمية لتفعيل رصيدك وتوفير أجهزة SUNMI وخدمات الشحن اليومي،  
                مع متابعة مستمرة ودعم فني للمحال التجارية داخل براك الشاطئ.
            </p>

            <a href="#" class="btn fb">زيارة صفحة فيسبوك</a>
            <a href="#" class="btn wa">التواصل عبر واتساب</a>
            <a href="#" class="btn sunmi">طلب ماكينة SUNMI</a>

            <footer>© رصيدك – Ersal Telecom 2025</footer>
        </div>
    </div>

</body>
</html>
