<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>رصيدك – مندوب براك الشاطئ</title>

<style>

/* خلفية الصفحة */
body {
    margin: 0;
    padding: 0;
    font-family: "Tajawal", sans-serif;
    background: linear-gradient(135deg, #c84ecf, #8d3bbd, #6c1fa3);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* مربع المحتوى الأبيض */
.container {
    width: 420px;
    background: white;
    padding: 40px 35px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.10);
    position: relative;
    z-index: 10;
}

/* تكبير الشعار */
.logo img {
    width: 200px; /* حجم الشعار */
    display: block;
    margin: 0 auto 12px auto;
}

/* عنوان الخدمة */
.title {
    text-align: center;
    font-size: 28px;
    font-weight: 800;
    color: #1a1648;
    margin-bottom: 12px;
}

/* النص */
.desc {
    text-align: center;
    font-size: 17px;
    color: #555;
    line-height: 1.7;
    margin-bottom: 30px;
}

/* الأزرار */
.btn {
    display: block;
    text-align: center;
    padding: 15px;
    border-radius: 50px;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 15px;
    transition: 0.2s;
}

.btn:hover {
    transform: translateY(-3px);
}

.btn-facebook { background: #fff100; color: #000; }
.btn-whatsapp { background: #35c0e5; color: #fff; }
.btn-sunmi     { background: #c23ba9; color: white; }

/* نص الحقوق */
.footer {
    text-align: center;
    margin-top: 25px;
    font-size: 13px;
    color: #777;
}

/* الماكينة على اليمين – معدَّلة باش ما تهربش برا الشاشة */
.machine {
    position: absolute;
    right: 60px;           /* قبل كانت -210px */
    top: 50%;
    transform: translateY(-50%);
}

.machine img {
    width: 260px;          /* حجم مناسب ومتناسق */
    filter: drop-shadow(0px 8px 20px rgba(0,0,0,0.25));
}

/* في الشاشات الصغيرة نخفي الماكينة */
@media (max-width: 900px) {
    .machine { display: none; }
    .container { width: 90%; }
}

</style>
</head>


<body>

<!-- المربع الأبيض -->
<div class="container">

    <div class="logo">
        <img src="logo.png" alt="Raseedk Logo">
    </div>

    <div class="title">رصيدك – مندوب براك الشاطئ</div>

    <div class="desc">
        فعّل خدمتك، احصل على جهازك، واستمتع بخدمات شحن يومية ودعم فني متواصل،
        ووفّر لزبائنك كروتًا محلية ودولية بجميع فئاتها بطريقة احترافية…
        عبر مندوب رصيدك داخل براك الشاطئ.
    </div>

    <a class="btn btn-facebook" href="#" target="_blank">زيارة صفحة فيسبوك</a>
    <a class="btn btn-whatsapp" href="#" target="_blank">التواصل عبر واتساب</a>
    <a class="btn btn-sunmi" href="#" target="_blank">طلب ماكينة SUNMI</a>

    <div class="footer">
        Ersal Telecom 2025 – رصيدك ©
    </div>

</div>

<!-- الماكينة -->
<div class="machine">
    <img src="machine.png" alt="SUNMI Device">
</div>

</body>
</html>
