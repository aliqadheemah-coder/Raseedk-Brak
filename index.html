<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>رصيدك – مندوب براك الشاطئ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* الجهة اليسرى البيضاء */
        .left-side {
            width: 45%;
            background: #ffffff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* الجهاز */
        .device {
            width: 420px;
            transform: translateY(10px);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to   { opacity: 1; transform: translateY(10px); }
        }

        /* الجهة اليمنى بتدرج رصيدك */
        .right-side {
            width: 55%;
            background: linear-gradient(135deg, #b14593 0%, #f8aecf 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        /* البطاقة البيضاء */
        .card {
            background: white;
            padding: 45px 40px;
            width: 440px;
            border-radius: 25px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.18);
            text-align: center;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* الشعار */
        .logo {
            width: 300px;
            margin-bottom: 12px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 27px;
            margin-bottom: 15px;
            color: #010536;
        }

        p {
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.8;
            color: #333;
        }

        /* الأزرار */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            margin-bottom: 12px;
            font-size: 17px;
            font-weight: 700;
            text-decoration: none;
            transition: 0.2s;
        }

        .fb { background: #f1f10d; color: #010536; }
        .wa { background: #48C4DD; color: #010536; }
        .sunmi { background: #B14593; color: white; }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 5px 14px rgba(0, 0, 0, 0.25);
        }

        footer {
            margin-top: 18px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }

        /* الموبايل */
        @media (max-width: 850px) {
            body { flex-direction: column; overflow: auto; }
            .left-side { display: none; }
            .right-side { width: 100%; }
            .card { width: 90%; padding: 35px 25px; }
            .logo { width: 230px; }
        }
    </style>
</head>

<body>
    <!-- الجهة اليسرى -->
    <div class="left-side">
        <img class="device" src="https://raw.githubusercontent.com/aliqadheemah-coder/Raseedk-Brak/main/device.png">
    </div>

    <!-- الجهة اليمنى -->
    <div class="right-side">
        <div class="card">
            <img class="logo" src="https://raw.githubusercontent.com/aliqadheemah-coder/Raseedk-Brak/main/logo.png">

            <h1>رصيدك – مندوب براك الشاطئ</h1>

            <p>
                الخدمة الرسمية لتفعيل رصيدك وتوفير أجهزة SUNMI وخدمات الشحن اليومي،
                مع متابعة مستمرة ودعم فني للمحال التجارية داخل براك الشاطئ.
            </p>

            <a href="#" class="btn fb">زيارة صفحة فيسبوك</a>
            <a href="#" class="btn wa">التواصل عبر واتساب</a>
            <a href="#" class="btn sunmi">طلب ماكينة SUNMI</a>

            <footer>© رصيدك – Ersal Telecom 2025</footer>
        </div>
    </div>
</body>
</html>
