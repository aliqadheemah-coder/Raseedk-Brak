<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>رصيدك – مندوب براك الشاطئ</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: "Cairo", sans-serif;
            background: linear-gradient(135deg, #93278f, #ef8fb6);
            overflow-x: hidden;
        }

        .page {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 60px;
            gap: 40px;
        }

        /* الماكينة يسار */
        .device-container {
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.14);
            padding: 25px;
            border-radius: 22px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 22px rgba(0,0,0,0.15);
            animation: slideIn 1s ease-out;
        }
        .device {
            width: 90%;
            max-width: 440px;
        }

        @keyframes slideIn {
            from {opacity: 0; transform: translateX(-40px);}
            to {opacity: 1; transform: translateX(0);}
        }

        /* البطاقة البيضاء */
        .card {
            width: 38%;
            background: #fff;
            padding: 45px 45px 35px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 12px 26px rgba(0, 0, 0, 0.18);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .logo {
            width: 220px;
            margin-bottom: 18px;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            color: #1b1648;
            margin-bottom: 18px;
        }

        .desc {
            font-size: 17px;
            color: #444;
            line-height: 1.9;
            margin-bottom: 32px;
        }

        /* الأزرار */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 16px;
            font-size: 17px;
            margin-bottom: 12px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.18s;
        }
        .btn:hover {transform: translateY(-3px);}

        .yellow {background:#ffee02; color:#000;}
        .blue {background:#27c2e7; color:#fff;}
        .purple {background:#c63fa4; color:#fff;}

        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        /* الشعارات يمين */
        .logos {
            width: 18%;
            display: flex;
            justify-content: space-between;
            animation: fadeUp 1s ease-out;
        }

        @keyframes fadeUp {
            from {opacity:0; transform:translateY(30px);}
            to {opacity:1; transform:translateY(0);}
        }

        .col img {
            width: 110px;
            margin: 14px 0;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.18));
        }

        /* موبايل */
        @media (max-width: 900px) {
            .page {flex-direction: column; text-align: center;}
            .device-container, .logos {display: none;}
            .card {width: 90%;}
        }
    </style>
</head>

<body>

    <div class="page">

        <!-- الماكينة يسار -->
        <div class="device-container">
            <img src="device.png" class="device">
        </div>

        <!-- المربع الأبيض -->
        <div class="card">
            <img src="logo.png" class="logo">

            <h1>رصيدك – مندوب براك الشاطئ</h1>

            <p class="desc">
                فعّل خدمتك، احصل على جهازك، واستمتع بخدمات شحن يومية ودعم فني متواصل،
                ووفر لزبائنك كروتاً محلية ودولية بجميع فئاتها بطريقة احترافية…
                عبر مندوب رصيدك داخل براك الشاطئ.
            </p>

            <a href="#" class="btn yellow">زيارة صفحة فيسبوك</a>
            <a href="#" class="btn blue">التواصل عبر واتساب</a>
            <a href="#" class="btn purple">طلب ماكينة SUNMI</a>

            <p class="footer">Ersal Telecom © 2025 – رصيدك</p>
        </div>

        <!-- الشعارات عمودين يمين -->
        <div class="logos">
            <div class="col">
                <img src="apple.png">
                <img src="pubg.png">
                <img src="tether.png">
            </div>
            <div class="col">
                <img src="almadar.png">
                <img src="libyana.png">
                <img src="ltt.png">
            </div>
        </div>

    </div>

</body>
</html>
