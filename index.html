<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>رصيدك – مندوب براك الشاطئ</title>

<style>

body {
    margin: 0;
    font-family: "Cairo", sans-serif;
    background: linear-gradient(135deg, #c43ac6, #8e24aa);
    height: 100vh;
    overflow-x: hidden;
}

/* الماكينة – أكبر + أقرب للمربع */
.machine {
    position: absolute;
    left: 90px;       /* ← قربناها للمربع */
    top: 50%;
    transform: translateY(-50%);
    z-index: 5;
}

.machine img {
    width: 330px;     /* ← زودنا الحجم */
    filter: drop-shadow(0px 8px 20px rgba(0,0,0,0.30));
}

/* المربع الأبيض */
.card {
    width: 420px;
    background: #fff;
    padding: 40px 30px;
    border-radius: 20px;
    margin: 60px auto;
    text-align: center;
    box-shadow: 0px 12px 35px rgba(0,0,0,0.25);
    position: relative;
    z-index: 10;
}

/* الشعار – أكبر + هبطناه */
.logo {
    width: 220px;       /* ← كبرناه */
    margin-bottom: 10px; /* ← نزلناه شوية */
}

/* العنوان */
.title {
    font-size: 26px;
    font-weight: 800;
    margin-bottom: 20px;
    color: #1b1c3a;
}

/* النص */
.desc {
    font-size: 17px;
    line-height: 1.8;
    color: #444;
    margin-bottom: 35px;
}

/* الأزرار */
.btn {
    display: block;
    width: 100%;
    padding: 15px 0;
    margin-bottom: 15px;
    border-radius: 40px;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    cursor: pointer;
}

.btn-yellow { background: #f8e81c; color:#000; }
.btn-blue   { background: #40c4e7; color:#fff; }
.btn-pink   { background: #c44b9e; color:#fff; }

/* إخفاء الماكينة للشاشات الصغيرة */
@media(max-width: 900px) {
    .machine { display:none; }
}

</style>
</head>

<body>

<!-- الماكينة -->
<div class="machine">
    <img src="machine.png?v=5" alt="SUNMI">
</div>

<!-- الكرت الرئيسي -->
<div class="card">

    <img src="logo.png?v=5" class="logo">

    <div class="title">رصيدك – مندوب براك الشاطئ</div>

    <div class="desc">
        فعّل خدمتك، احصل على جهازك، واستمتع بخدمات شحن يومية ودعم فني متواصل،
        ووفر لزبائنك كروتًا محلية ودولية بجميع فئاتها بطريقة احترافية…
        عبر مندوب رصيدك داخل براك الشاطئ.
    </div>

    <a href="#" class="btn btn-yellow">زيارة صفحة فيسبوك</a>
    <a href="#" class="btn btn-blue">التواصل عبر واتساب</a>
    <a href="#" class="btn btn-pink">طلب ماكينة SUNMI</a>

    <div style="font-size:13px; margin-top:15px; color:#666;">
        © رصيدك – Ersal Telecom 2025
    </div>

</div>

</body>
</html>
