<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رصيدك – مندوب براك الشاطئ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0a0f3f 0%, #1d275e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .container {
            position: relative;
        }

        .box {
            background: white;
            width: 440px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.22);
            animation: fadeIn 0.7s ease-out;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to   {opacity: 1; transform: translateY(0);}
        }

        .device {
            position: absolute;
            right: -310px;
            top: 52%;
            transform: translateY(-50%) rotate(-5deg);
            width: 360px;
            opacity: 0;
            animation: slideIn 0.9s ease-out forwards;
        }

        @keyframes slideIn {
            from {opacity: 0; transform: translateY(-50%) translateX(60px) rotate(-5deg);}
            to   {opacity: 1; transform: translateY(-50%) rotate(-5deg);}
        }

        img.logo {
            width: 230px;
            margin-bottom: 25px;
            animation: fadeIn 1s ease-out;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 12px;
            color: #010536;
            font-size: 23px;
            font-weight: 700;
        }

        p {
            font-size: 15px;
            color: #333;
            margin-bottom: 28px;
            line-height: 1.8;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            margin-bottom: 14px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }

        .fb-btn { background-color: #F1F10D; color: #010536; }
        .wa-btn { background-color: #48C4DD; color: #010536; }
        .req-btn { background-color: #B14593; color: white; }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        @media (max-width: 700px) {
            .device { display: none; }
            body { padding: 10px; }
        }
    </style>
</head>

<body>

    <div class="container">

        <img class="device" src="https://raw.githubusercontent.com/aliqadheemah-coder/Raseedk-Brak/main/device.png">

        <div class="box">
            <img class="logo" src="https://raw.githubusercontent.com/aliqadheemah-coder/Raseedk-Brak/main/logo.png">

            <h2>رصيدك – مندوب براك الشاطئ</h2>

            <p>
                الخدمة الرسمية لتفعيل رصيدك وتوفير أجهزة SUNMI وخدمات الشحن اليومي
                مع متابعة مستمرة ودعم فني للمحال التجارية داخل براك الشاطئ.
            </p>

            <a class="btn fb-btn" href="#">زيارة صفحة فيسبوك</a>
            <a class="btn wa-btn" href="#">التواصل عبر واتساب</a>
            <a class="btn req-btn" href="#">طلب ماكينة SUNMI</a>

            <footer>© رصيدك – Ersal Telecom 2025</footer>
        </div>
    </div>

</body>
</html>
