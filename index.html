<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رصيدك – مندوب براك الشاطئ</title>

    <!-- خط عربي -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #010536;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .container {
            position: relative;
        }

        .box {
            background: white;
            width: 420px;
            padding: 35px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.18);
            animation: fadeIn 0.7s ease-out;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to   {opacity: 1; transform: translateY(0);}
        }

        /* الجهاز على اليمين */
        .device {
            position: absolute;
            right: -260px;
            top: 50%;
            transform: translateY(-50%) rotate(-5deg);
            width: 340px;
            opacity: 0;
            animation: slideIn 0.9s ease-out forwards;
        }

        @keyframes slideIn {
            from {opacity: 0; transform: translateY(-50%) translateX(40px) rotate(-5deg);}
            to   {opacity: 1; transform: translateY(-50%) rotate(-5deg);}
        }

        img.logo {
            width: 180px;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #010536;
            font-weight: 700;
        }

        p {
            font-size: 15px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.7;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 13px;
            border-radius: 50px;
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            color: #010536;
            transition: 0.2s;
        }

        .fb-btn { background-color: #F1F10D; }
        .wa-btn { background-color: #48C4DD; color: #010536; }
        .req-btn { background-color: #B14593; color: white; }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }

        /* تعديلات للجوال */
        @media (max-width: 600px) {
            .device {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <img class="device" src="https://raw.githubusercontent.com/aliqadheemah-coder/Raseedk-Brak/main/device.png">

        <div class="box">
            <img class="logo" src="https://raw.githubusercontent.com/aliqadheemah-coder/Raseedk-Brak/main/logo.png">

            <h2>رصيدك – مندوب براك الشاطئ</h2>

            <p>
                الخدمة الرسمية لتفعيل رصيدك وتوفير أجهزة SUNMI وخدمات الشحن اليومي
                مع متابعة مستمرة ودعم فني للمحال التجارية داخل براك الشاطئ.
            </p>

            <a class="btn fb-btn" href="#" target="_blank">زيارة صفحة فيسبوك</a>
            <a class="btn wa-btn" href="#" target="_blank">التواصل عبر واتساب</a>
            <a class="btn req-btn" href="#" target="_blank">طلب ماكينة SUNMI</a>

            <footer>© رصيدك – Ersal Telecom 2025</footer>
        </div>
    </div>

</body>
</html>
